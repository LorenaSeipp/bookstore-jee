
# QUARKUS DATABASE GENERATION
quarkus.hibernate-orm.database.database.generation=drop-and-create
quarkus.hibernate-orm.scripts.generation=drop-and-create
quarkus.hibernate-orm.scripts.generation.create-target=create.ddl
quarkus.hibernate-orm.scripts.generation.drop-target=drop.ddl
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# LOGGING QUARKUS
quarkus.log.category."org.apache.myfaces".min-level=ERROR
quarkus.log.category."org.apache.myfaces".level=ERROR
quarkus.log.category."org.primefaces.webapp".min-level=ERROR
quarkus.log.category."org.primefaces.webapp".level=ERROR
quarkus.log.category."org.hibernate.orm.deprecation".min-level=ERROR
quarkus.log.category."org.hibernate.orm.deprecation".level=ERROR
quarkus.log.category."org.hibernate.engine.jdbc.spi.SqlExceptionHelper".min-level=ERROR
quarkus.log.category."org.hibernate.engine.jdbc.spi.SqlExceptionHelper".level=ERROR
